AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - db/**/*
    - config/**/*
    - log/**/*
    - tmp/**/*
    - bin/**/*

Metrics/LineLength:
  Max: 125

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Style/GuardClause:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*